<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2-HTML</title>
</head>

<body>
    <h2>"Hola mundo mi nombre es Kurosaki"</h2>
    <h3>Con elementos &lt;span&gt;</h3>
    <span>Hola</span>
    <span>mundo</span>
    <span>mi</span>
    <span>nombre</span>
    <span>es</span>
    <span>Kurosaki</span>

    <h3>Con elementos &lt;div&gt;</h3>
    <div>Hola</div>
    <div>mundo</div>
    <div>mi</div>
    <div>nombre</div>
    <div>es</div>
    <div>Kurosaki</div>

    <h3>Con elementos &lt;label&gt;</h3>
    <label>Hola</label>
    <label>mundo</label>
    <label>mi</label>
    <label>nombre</label>
    <label>es</label>
    <label>Kurosaki</label>

    <h3>Con elementos &lt;p&gt;</h3>
    <p>Hola</p>
    <p>mundo</p>
    <p>mi</p>
    <p>nombre</p>
    <p>es</p>
    <p>Kurosaki</p>
</body>

</html>
